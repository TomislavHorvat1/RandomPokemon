ext {
    // region KTX
    core_ktx_version = '1.8.0'
    lifecycle_runtime_ktx_version = '2.5.1'

    ktx_dependencies = [
            core             : "$core_ktx_version",
            lifecycle_runtime: "$lifecycle_runtime_ktx_version",
    ]
    // endregion
    // region COMPOSE
    compose_version = '1.3.0-beta01'
    activity_compose_version = '1.5.1'

    compose_dependencies = [
            ui                : "$compose_version",
            material          : "$compose_version",
            ui_tooling_preview: "$compose_version",
            activity          : "$activity_compose_version",
    ]

    compose_test_dependencies = [
            ui_test_junit4: "$compose_version",
    ]

    compose_debug_dependencies = [
            ui_tooling      : "$compose_version",
            ui_test_manifest: "$compose_version",
    ]
    // endregion
    // region JUNIT
    junit4_version = '4.13.2'
    ext_junit_version = '1.1.3'
    // endregion
    // region ESPRESSO
    espresso_core_version = '3.4.0'
    // endregion
}